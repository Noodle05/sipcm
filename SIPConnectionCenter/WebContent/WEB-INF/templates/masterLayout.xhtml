<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<f:loadBundle var="messages" basename="messages.CallerPages" />
<h:head>
	<title><ui:insert name="windowTitle">
		#{messages['default.windowsTitle']}
		</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<div id="bodyContainer">
	<div id="headerContainer"><ui:insert name="header">
		<ui:include src="masterHeader.xhtml" />
	</ui:insert></div>

	<div id="contentContainer"><ui:insert name="content" /></div>
	<div id="footerContainer"><ui:insert name="footer">
		<ui:include src="masterFooter.xhtml" />
	</ui:insert></div>
	</div>
</h:body>
</html>
