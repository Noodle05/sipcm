<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/templates/masterLayout.xhtml">
	<ui:define name="windowTitle">#{messages['home.title']}</ui:define>
	<ui:define name="content">
		<f:view contentType="text/html">
			<f:metadata>
				<f:event listener="#{homePage.initSession}"
					type="preRenderView" />
			</f:metadata>
			<p:panel header="#{messages['home.header']}">
				<h:outputText value="#{messages['home.content']}" />
			</p:panel>
		</f:view>
	</ui:define>
</ui:composition>
