<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/templates/masterLayout.xhtml">
	<ui:define name="windowTitle">#{messages['success.message.title']}</ui:define>
	<ui:define name="extraHeader">
		<meta http-equiv="Refresh" content="3; URL=/index.jsp" />
	</ui:define>
	<ui:define name="content">
		<p:panel header="#{messages['success.message.title']}">
			<p:messages showSummary="true" showDetail="true" />
			<br />
			<h:outputLink value="/index.jsp">
				<h:outputText value="#{messages['main.return.to.home']}" />
			</h:outputLink>
		</p:panel>
	</ui:define>
</ui:composition>
