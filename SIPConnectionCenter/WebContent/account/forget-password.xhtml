<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/templates/masterLayout.xhtml">
	<ui:define name="windowTitle">#{messages['forget.password.title']}</ui:define>
	<ui:define name="content">
		<f:view contentType="text/html">
			<h:form id="forgetPasswordForm">
				<p:panel header="#{messages['forget.password.header']}">
					<h:panelGrid columns="3">
						<h:outputLabel for="email"
							value="#{messages['forget.password.email']}" />
						<p:inputText id="email"
							label="#{messages['forget.password.email']}"
							value="#{forgetPasswordFormBean.email}" maxlength="255"
							required="true"
							requiredMessage="#{messages['forget.password.error.email.required']}" />
						<p:message for="email" id="emailError" />
						<h:outputLabel for="captcha"
							value="#{messages['forget.password.captcha']}" />
						<p:captcha id="captcha" label="Captcha" secure="true"
							required="true" theme="white"
							requiredMessage="#{messages['forget.password.error.captcha.required']}" />
						<p:message for="captcha" id="captchaError" />
					</h:panelGrid>
					<p:commandButton ajax="false" id="submit" styleClass="submit"
						value="#{messages['forget.password.submit']}"
						action="#{forgetPasswordFormBean.action}" />
				</p:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
